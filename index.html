<!DOCTYPE html>

<style>

@font-face {
font-family: 'bauhouse_akutangulo';
src: url('bauhouse_akutangulo.eot'); /* EOT file for IE */ 
src: url('bauhouse_akutangulo.eot?#iefix') format('embedded-opentype'),
url('bauhouse_akutangulo.ttf') format('truetype'); /* TTF file for CSS3 browsers */
}

body {
background:#000;
padding: auto;
overflow-x: hidden;
display: flex;
flex-direction: column;
}


.footer {
left: 0;
bottom: 0;
padding: 20px;
text-align: center;
width: 90%;
position: relative;
}	
.footer-logo {
margin:15px auto 35px;
width: 76px;
}
.copyright {
color:#cccccc;
font-size: 1rem;
}
.copyright a {
text-decoration: none; 
transition:all 0.3s ease-in-out;
-moz-transition:all 0.3s ease-in-out;
-webkit-transition:all 0.3s ease-in-out;
}
.copyright a:hover {
font-size: larger;
}
.aku {
font-family: 'bauhouse_akutangulo';
animation: glow 10s ease-in-out infinite;
transform-origin: center center;
transform-style: preserve-3d;
text-align: center;
position: relative;
z-index: 100;
color: #9400D3;
max-width: 90%;
width: 90%;
}
h1.aku {
display: block;
width: 90%;
padding: 5px;
line-height: 1.5;
font-size: 12vw; /* Ajusta el tamaño de fuente de acuerdo con tu preferencia */
text-transform: none;
position: absolute;
animation: glow 10s ease-in-out infinite, wobble 5s ease-in-out infinite;
}

@keyframes wobble {
0%,100%{ transform:rotate3d(1,1,0,40deg); }
25%{ transform:rotate3d(-1,1,0,40deg); }
50%{ transform:rotate3d(-1,-1,0,40deg); }
75%{ transform:rotate3d(1,-1,0,40deg); }
}
@keyframes glow {
0%,100%{ text-shadow:0 0 30px DeepPink; }
25%{ text-shadow:0 0 30px Lime; }
50%{ text-shadow:0 0 30px Magenta; }
75%{ text-shadow:0 0 30px MediumSlateBlue; }
}
h1:nth-child(2){ transform:translateZ(5px); }
h1:nth-child(3){ transform:translateZ(10px); }
h1:nth-child(4){ transform:translateZ(15px); }
h1:nth-child(5){ transform:translateZ(20px); }
h1:nth-child(6){ transform:translateZ(25px); }
h1:nth-child(7){ transform:translateZ(30px); }
h1:nth-child(8){ transform:translateZ(35px); }

/* Estilo base para el trazado del logo svg*/
.animacion-logo-svg {
fill: none;
stroke: #9300D3; /* Color del trazado */
stroke-width: 5; /* Ancho del trazado */
stroke-dasharray: 3000; /* Longitud total del trazado */
stroke-dashoffset: 3000; /* Desplazamiento inicial, oculta el trazado */
animation: draw 5s ease-in-out forwards, fillLogo 2s ease-in-out forwards 3s; 
}

/* Animación para dibujar el trazado */
@keyframes draw {
0% {
stroke-dashoffset: 3000; /* Comienza con el trazado completamente oculto */
}
100% {
stroke-dashoffset: 0; /* Desplazamiento final, muestra todo el trazado */
}
}

/* Animación para rellenar el logo con color */
@keyframes fillLogo {
0% {
fill: transparent; /* Comienza con el relleno transparente */
}
50% {
fill: #fbf8fb; /* Termina con el color de relleno */
}
100% {
fill: #9300D3; /* Termina con el color de relleno */
}
}

</style>
</head>
